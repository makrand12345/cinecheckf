<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineCheck - Movie Ratings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
   <app-header 
    [currentView]="currentView"
    [isLoggedIn]="isLoggedIn"
    [currentUser]="currentUser"
    (viewChange)="navigateTo($event)"
    (logout)="handleLogout()">
</app-header>

<main class="main-content">
    @if (currentView === 'auth') {
        <app-auth (loginSuccess)="handleLoginSuccess($event)"></app-auth>
    } @else {
        <router-outlet></router-outlet>
    }
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 CineCheck. All rights reserved.</p>
    </div>
</footer>
