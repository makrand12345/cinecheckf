<div class="movie-list-container">
  <div class="container">

    <div class="section-header">
      <h2>Featured Movies</h2>
      <p>Discover and rate your favorite films</p>
    </div>

    <ng-container *ngIf="loading; else moviesContent">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading movies...</p>
      </div>
    </ng-container>

    <ng-template #moviesContent>
      <div *ngIf="error" class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        <p>{{ error }}</p>
        <button class="retry-btn" (click)="loadMovies()">Try Again</button>
      </div>

      <div class="movies-grid" *ngIf="!error">
        <app-movie-card *ngFor="let movie of movies" [movie]="movie"></app-movie-card>
      </div>
    </ng-template>

  </div>
</div>
