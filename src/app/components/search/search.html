<div class="search-container">
    <div class="container">
        <div class="search-header">
            <h2>Find Movies</h2>
            <div class="search-box">
                <input type="text" 
                       [(ngModel)]="searchQuery" 
                       (input)="onSearch()"
                       placeholder="Search for movies...">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="filters">
                <select [(ngModel)]="selectedGenre" (change)="onFilter()">
                    <option value="">All Genres</option>
                    @for (genre of genres; track genre) {
                        <option [value]="genre">{{ genre }}</option>
                    }
                </select>
                
                <select [(ngModel)]="selectedYear" (change)="onFilter()">
                    <option [value]="null">All Years</option>
                    @for (year of years; track year) {
                        <option [value]="year">{{ year }}</option>
                    }
                </select>
                
                <select [(ngModel)]="minRating" (change)="onFilter()">
                    <option [value]="null">Any Rating</option>
                    <option [value]="4.5">4.5+ Stars</option>
                    <option [value]="4.0">4.0+ Stars</option>
                    <option [value]="3.5">3.5+ Stars</option>
                    <option [value]="3.0">3.0+ Stars</option>
                </select>
                
                <select [(ngModel)]="sortBy" (change)="onFilter()">
                    @for (option of sortOptions; track option.value) {
                        <option [value]="option.value">{{ option.label }}</option>
                    }
                </select>
                
                <button class="clear-filters-btn" (click)="clearFilters()">
                    <i class="fas fa-times"></i> Clear Filters
                </button>
            </div>
        </div>

        @if (loading) {
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Searching movies...</p>
            </div>
        } @else {
            <div class="results-info">
                <p>Found {{ movies.length }} movies</p>
            </div>
            
            <div class="movies-grid">
                @for (movie of movies; track movie._id) {
                    <app-movie-card [movie]="movie"></app-movie-card>
                }
            </div>

            @if (movies.length === 0 && (searchQuery || selectedGenre)) {
                <div class="no-results">
                    <i class="fas fa-film"></i>
                    <h3>No movies found</h3>
                    <p>Try adjusting your search or filters</p>
                </div>
            }
        }
    </div>
</div>
